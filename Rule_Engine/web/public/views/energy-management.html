<div class= "col-md-12 floor_list_base">
      <ul>
		<li ng-repeat= "f in floors" ng-class="{'active':$index===floor,'disabled':hygieneLoading }" ng-click="changeFloor(f.id)">{{f.name}}</li>
	  </ul>
						
</div>
<div class= "col-md-12 guage_div">
<div class= "col-md-4 sub_div_one">
    <div class= "first_title_div">
        <h4 class= "guage_div_title">SMT Line 1</h4>
    </div>
     <div id="waste_gauge_chart_0" class="waste_gauge_class"></div>
     <div class="unit"><h4>KWh</h4></div>
    <div class= "stat">
        <h6 class= "stat_col">Daily limit: 95 KWh</h6>
       
    </div>
 </div>
 <div class="col-md-4 sub_div_two">
     <div class= "second_title_div">
         <h4 class= "guage_div_title">SMT Line 2</h4>
     </div>
     <div id="waste_gauge_chart_1" class="waste_gauge_class"></div>
     <div class="unit"><h4>KWh</h4></div>
     <div class= "stat">
        <h6 class= "stat_col">Daily limit: 100 KWh</h6>
     </div>
 </div>
 <div class="col-md-4 sub_div_three">
     <div class="third_title_div">
         <h4 class="guage_div_title">Production Ground Floor</h4>
     </div> 
     <div id="waste_gauge_chart_2" class="waste_gauge_class"></div>
     <div class="unit"><h4>KWh</h4></div>
     <div class= "stat">
      <h6 class= "stat_col">Daily limit: 120 KWh</h6>
   </div>
 </div>
</div>
<div class="col-md-12 hygiene_div_waste">
          <div class="col-md-12 hygiene_div_2">
				<div class="col-md-12  details-tab-base">
				     <div class="col-md-12 title_bar">
				        <div class= "col-md-6 title_inside">
				          <h4>Prediction Graph</h4>
				        </div>
				       <div class= "col-md-6 pull-right charti_ar">
							<a class= " charticon active_chart " href= "#"><i class="fa fa-bar-chart bar-area-icon" aria-hidden="true" name="mychart"  id= "column" value="column" ng-click= "chartfunc2(options, tabIndex)"></i></a>
							<a  class= " charticon1  "  href= "#"> <i class="fa fa-area-chart bar-area-icon" aria-hidden="true" name="mychart"  id= "bar" value="bar" ng-click= "chartfunc1(options ,tabIndex)"></i></a>
					    </div>
                      </div>
               
			       <div class="tab-content details-tab-base-waste">
						<div id="hygiene-detailse" class="tab-pane fade in active details-tab-base-content">
							<img alt="" class="loading_image" ng-show="hygieneLoading" src="images/25.gif">
							<ul class="nav nav-tabs" id="hygiene-tab"> 
								<li ng-repeat="hygiene in hygieneData" ng-class="{'active':$index==tabIndex}"><a data-toggle="tab" href="#" data-target="#hygiene__{{$index}}" ng-click="selectTab($index)">{{hygiene.assetName}}</a></li>
							</ul>
							<div id="hygiene-tab-content" ng-show="!hygieneLoading" class="tab-content details-tab-base-content-waste">
						       <div ng-repeat="hygiene in hygieneData" id="hygiene_{{$index}}" ng-class="{'active':$index==tabIndex}" class="tab-pane fade in">
						         <div id="container_{{$index}}" class="hygiene_details_graph_class hygiene_details_graph_class_machine data-graph"></div>
							   </div>
						   </div>
					    </div>
				   </div>
		       </div>
	   </div>
</div>
